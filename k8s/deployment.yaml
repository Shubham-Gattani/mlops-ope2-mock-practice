apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-api
  labels:
    app: fraud-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-api
  template:
    metadata:
      labels:
        app: fraud-api
    spec:
      # If you created an image pull secret for Artifact Registry, add it here:
      imagePullSecrets:
      - name: artifact-registry-secret
      containers:
      - name: fraud-api
        # Replace the IMAGE_URI placeholder before applying:
        image: us-central1-docker.pkg.dev/mlops-iris-week1-graded/mlops-ope2-mock-practice/fraud-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8200
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        # Readiness & liveness probes to allow stable rolling updates and proper HPA behavior
        readinessProbe:
          httpGet:
            path: /
            port: 8200
          initialDelaySeconds: 8
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /
            port: 8200
          initialDelaySeconds: 20
          periodSeconds: 20
          failureThreshold: 5
          timeoutSeconds: 5
